	function showTips() {
		document.getElementById('info').innerHTML = "<p>此工具支持生成四种类型的二维码：文本、网址、名片、短信，选择相应的标签并填写信息即可快速生成。</p><p>如果想保存二维码，右键单击二维码选择另存为即可。</p><p>输入的文本长度不能过长，否则可能会影响识别效果或者无法生成。</p>";
		$('#dialogue').modal('show');
	}
	function jqueryQR(text) {
		$("#qrCodeCanvas").empty();
		str = toUtf8(text);
		$("#qrCodeCanvas").qrcode({
			render: "canvas",
			width: 318,
			height: 318,
			text: str
		});
		getImage();
	}
	function getImage() {
		var canvas = document.getElementsByTagName("canvas")[0];
		// var context = canvas.getContext('2d'); 
		// save canvas image as data url (png format by default)
		var dataURL = canvas.toDataURL();
		// set canvasImg image src to dataURL, so it can be saved as an image
		document.getElementById('canvasImg').src = dataURL;
	}
	function toUtf8(str) {
		var out, i, len, c;
		out = "";
		len = str.length;
		for (i = 0; i < len; i++) {
			c = str.charCodeAt(i);
			if ((c >= 0x0001) && (c <= 0x007F)) {
				out += str.charAt(i);
			} else if (c > 0x07FF) {
				out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
				out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));
				out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
			} else {
				out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));
				out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
			}
		}
		return out;
	}
	function getTextQR() {
		jqueryQR($("#qrText").val());
	}
	function getWebsiteQR() {
		url = $("#qrWebsite").val();
		var regex = new RegExp('(http|https)://.*');
		if (regex.test(url) == false) {
			url = "http://" + url;
		}
		jqueryQR(url);
	}
	function getCardQR() {
		jqueryQR(["BEGIN:VCARD", "VERSION:3.0", "FN:" + $("#qrCardFN").val(), "TEL;TYPE=CELL:" + $("#qrCardTEL").val(), "EMAIL;TYPE=internet:" + $("#qrCardEMAIL").val(), "END:VCARD"].join("\n"));
	}
	function getSmsQR() {
		jqueryQR("smsto:" + $("#qrSmsTel").val() + ":" + $("#qrSmsText").val());
	}
	function clearText() {
		$("#qrText").val("");
		loadQR(true);
	}
	function clearWebsite() {
		$("#qrWebsite").val("");
		loadQR(true);
	}
	function clearCard() {
		$("#qrCardFN").val("")
		$("#qrCardTEL").val("")
		$("#qrCardEMAIL").val("")
		loadQR(true);
	}
	function clearSms() {
		$("#clearSms").val("");
		loadQR(true);
	}
</script>
