<script type="text/javascript">
	var product = null;
	$(function() {
		$("#filter").keyup(function() {
			$("table tbody tr").hide().filter(":contains('" + ($(this).val()) + "')").show();
		});
		$(".product-list-item").click(function() {
			getProduct($(this).data('id'));
			$(".product-list-item").removeClass("active");
			$(this).addClass("active");
		});
	})
	function getProduct(id) {
		$("#progress").removeClass("hide");
		$("#result").addClass("hide");
		document.getElementById("product").innerHTML = "";
		$.ajax({
			url: "source/" + id + ".js",
			dataType: "json",
			timeout: 3000,
			success: function(data, status) {
				if (document.getElementById("product").innerHTML != "") {
					return false;
				}
				product = data;
				for (var i in product)
				{
					document.getElementById("product").innerHTML += "<tr><td>" + String(Number(i) + 1) + "</td><td>" + product[i].name + " <a class=\"more\" data-number=" + i + " href=\"javascript:void(0)\"><span class=\"glyphicon glyphicon-share\"></span> 详细信息</a></td></tr>";
				}
				$(".more").click(function() {
					productDetail($(this).data('number'));
				});
				$("#progress").addClass("hide");
				$("#result").removeClass("hide");
			},
			error: function(XHR, textStatus, errorThrown) {
				if (document.getElementById("product").innerHTML != "") {
					return false;
				}
				document.getElementById("product").innerHTML = "<tr><td>N/A</td><td>没有结果或网络错误</td></tr>";
				$("#progress").addClass("hide");
				$("#result").removeClass("hide");
			}
		});
	}
	function productDetail(number) {
		document.getElementById("productId").innerHTML = product[number].id;
		document.getElementById("productLanguage").innerHTML = product[number].language;
		document.getElementById("productName").innerHTML = product[number].name;
		document.getElementById("productFileName").innerHTML = product[number].fileName;
		document.getElementById("productDate").innerHTML = product[number].date;
		document.getElementById("productSHA1").innerHTML = product[number].SHA1;
		document.getElementById("productSize").innerHTML = product[number].size;
		document.getElementById("productDownload").innerHTML = product[number].download;
		$('#dialogue').modal('show');
	}
</script>
